<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f7fc;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding-top: 20px;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #bdc3c7;
      padding: 15px 25px;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
      color: #fff;
    }

    /* Main Content */
    .main-content {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 28px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 24px;
      color: #3498db;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>EduPanel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Courses</a>
    <a href="#">Assignments</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h1>Welcome, Admin</h1>
      <span id="date"></span>
    </header>

    <div class="cards">
      <div class="card">
        <h3>Total Students</h3>
        <p id="studentCount">--</p>
      </div>
      <div class="card">
        <h3>Courses</h3>
        <p id="courseCount">--</p>
      </div>
      <div class="card">
        <h3>Progress</h3>
        <p id="progress">--%</p>
      </div>
    </div>
  </div>

  <script>
    // Simulated Data - This can later be replaced with API data
    const data = {
      students: 245,
      courses: 18,
      progress: 72
    };

    // Populate dashboard with data
    document.getElementById("studentCount").textContent = data.students;
    document.getElementById("courseCount").textContent = data.courses;
    document.getElementById("progress").textContent = data.progress + "%";

    // Display current date
    const today = new Date();
    const dateString = today.toLocaleDateString('en-US', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    document.getElementById("date").textContent = dateString;
  </script>
</body>
</html>
